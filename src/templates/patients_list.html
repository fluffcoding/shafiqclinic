{% extends 'base.html' %}

{% block content %}
<div style="width:500px;" >
    
    {% for patient in patients %}
    <a href="{% url 'patient-detail' patient.id %}">
      <div class="card m-3">
        <div class="card-body">
          <h1 class="display-6" style="font-size:25px; text-align:center; margin:0; line-height: 0;">
              <span class="badge bg-primary">
            {{patient.id}}
          </span>
            {{patient.name}}
          </h1>
             </a>
             <a type="button" data-toggle="modal" data-target="#patient-{{patient.id}}">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </a>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="patient-{{patient.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete?<br>
              Patient id:
              <span class="badge bg-danger">
                {{patient.id}}
              </span>
              {{patient.name}} 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a type="button" class="btn btn-danger" href="{% url 'delete-patient' patient.id %}">Yes, delete</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
    <div class="card">
        <div class="card-body">
            You have no patients
        </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
